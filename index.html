<!DOCTYPE html>
<html lang="ja">
<head>
 <style>
  .site-body::before {
    content: "";
    background-image: linear-gradient(135deg, rgba(207, 221, 240, 0.6) 0%, rgba(255, 255, 255, 0.6) 100%);
    background-size: 600% 600%;
    animation: gradient 20s ease infinite;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>

  
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>架空の広告代理店</title>
</head>
<body class="site-body">

  <!-- 電話問い合わせボタン -->
  <div class="phone-button">
    <a href="tel:09055054043">電話で問い合わせる: 090-5505-4043</a>
  </div>

  <!-- ファーストビュー画像 -->
 <div class="image-container text-center">
  <img src="https://degipro.com/wp-content/uploads/2022/01/23130395_s.jpg" alt="ファーストビューの画像">
  <div class="image-text">
    新感覚のマーケティングで一歩その先へ
  </div>
</div>
 



  <!-- サービス概要のアコーディオン -->
  <div class="container mt-5">
    <!-- ここにアコーディオンコンテンツのコードが続く -->
  </div>

  <!-- サービス一覧 -->
  <div class="container mt-5">
    <h2>サービス一覧</h2>
    <div class="row mt-3">
      <div class="col-md-4 service-card">
        <h3>広告運用代行</h3>
        <p>効果的な広告キャンペーンを運用し、お客様のビジネスに貢献します。</p>
      </div>
      <div class="col-md-4 service-card">
        <h3>インハウス支援</h3>
        <p>お客様のマーケティングチームを強化し、自社での運用力を向上させます。</p>
      </div>
      <div class="col-md-4 service-card">
        <h3>マーケティングスクール</h3>
        <p>マーケティングスキルを向上させるためのプログラムを提供します。</p>
      </div>
    </div>
  </div>

  <!-- お問い合わせフォーム -->
  <div class="container mt-5 contact-form">
    <h2>お問い合わせ</h2>
    <form class="mt-3">
      <div class="form-group">
        <label for="name">お名前</label>
        <input type="text" class="form-control" id="name" placeholder="お名前">
      </div>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" class="form-control" id="email" placeholder="メールアドレス">
      </div>
      <div class="form-group">
        <label for="message">
        <label for="message">お問い合わせ内容</label>
        <textarea class="form-control" id="message" rows="3" placeholder="お問い合わせ内容"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送信</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
